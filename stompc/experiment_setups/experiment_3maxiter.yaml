experiment_setup:

  #run settings
  run_settings:
    world: "baseline_model_one_pump"
    time_per_run: 1200

  #UPPAAL learning parameters (Implemented so that these keys are also the keys in the code. It has to be "-" in these names since that is that verifity expects.)
  uppaal_params:
    max-iterations: 3
    #reset-no-better: 3
    good-runs: 500
    total-runs: 500
    #eval-runs: 500
    #runs-pr-state: 500

  #Training parameters
  training_params:
    open: 1
    turning_cost: 10.0
    moving_cost: 10.0
    discovery_reward: 1.0
    pump_exploration_reward: 10000000.0

  #Drone specs
  drone_specs:
    drone_diameter: 0.6
    safety_range: 0.4
    laser_range: 4
    laser_range_diameter: 3
    upper_pump_detection_range: 1.25