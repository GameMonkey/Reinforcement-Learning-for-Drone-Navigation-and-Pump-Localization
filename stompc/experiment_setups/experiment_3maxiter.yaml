experiment_setup:

  #run settings
  run_settings:
    world: "baseline_model_one_pump"
    time_per_run: 120

  #UPPAAL learning parameters
  uppaal_params:
    max_iterations: 3
    reset_no_better: 3
    good_runs: 500
    total_runs: 500
    eval_runs: 500
    runs_pr_state: 500

  #Training parameters
  training_params:
    open: 1
    turning_cost: 10.0
    moving_cost: 10.0
    discovery_reward: 1.0
    pump_exploration_reward: 10000000.0

  #Drone specs
  drone_specs:
    drone_diameter: 0.6
    safety_range: 0.4
    laser_range: 4
    laser_range_diameter: 3
    upper_pump_detection_range: 1.25